<script>

// Get today's date
let today = new Date();

// Enable recalculation when user edits date
function enableRecalculate() {
    document.getElementById("result").innerHTML = "";
    document.getElementById("selectedDates").innerHTML = "";
}

// Initialize Flatpickr
const startPicker = flatpickr("#start", {
    dateFormat: "d/m/Y",
    maxDate: "today",
    onChange: enableRecalculate
});

const endPicker = flatpickr("#end", {
    dateFormat: "d/m/Y",
    maxDate: "today",
    onChange: enableRecalculate
});

// Convert dd/mm/yyyy to Date object
function parseDate(input) {
    let parts = input.split("/");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

// Format Date object
function formatDate(date) {
    let day = String(date.getDate()).padStart(2, '0');
    let month = String(date.getMonth() + 1).padStart(2, '0');
    let year = date.getFullYear();
    return day + "/" + month + "/" + year;
}

function calculate() {

    let startInput = document.getElementById("start").value;
    let endInput = document.getElementById("end").value;

    if (!startInput || !endInput) {
        alert("Please select both dates");
        return;
    }

    let start = parseDate(startInput);
    let end = parseDate(endInput);

    if (end > today) {
        alert("End date cannot be greater than today");
        return;
    }

    if (end < start) {
        alert("End date must be after Start date");
        return;
    }

    let years = end.getFullYear() - start.getFullYear();
    let months = end.getMonth() - start.getMonth();
    let days = end.getDate() - start.getDate();

    if (days < 0) {
        months--;
        let previousMonth = new Date(end.getFullYear(), end.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerHTML =
        years + " Years, " +
        months + " Months, " +
        days + " Days";

    document.getElementById("selectedDates").innerHTML =
        "From: " + formatDate(start) +
        "<br>To: " + formatDate(end);

    // ‚ùå Removed disabling of Calculate button
    document.getElementById("clearBtn").disabled = false;
}

function clearAll() {

    startPicker.clear();
    endPicker.clear();

    document.getElementById("result").innerHTML = "";
    document.getElementById("selectedDates").innerHTML = "";

    document.getElementById("clearBtn").disabled = true;
}

</script>
