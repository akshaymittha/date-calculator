<!DOCTYPE html>
<html>
<head>
    <title>Gold Loan Calculator</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        input, select {
            padding: 8px;
            width: 220px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #calcBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        #clearBtn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        h3 {
            margin-top: 10px;
        }

        hr {
            width: 60%;
        }
    </style>
</head>
<body>

<h2>Gold Loan Interest Calculator</h2>

<!-- DATE SECTION -->
<label>Start Date:</label><br>
<input type="text" id="start" placeholder="dd/mm/yyyy"><br><br>

<label>End Date:</label><br>
<input type="text" id="end" placeholder="dd/mm/yyyy"><br><br>

<!-- PRINCIPAL -->
<label>Principal Amount:</label><br>
<input type="number" id="principal" placeholder="Enter principal"><br><br>

<!-- INTEREST DROPDOWN -->
<label>Interest Rate (% per month):</label><br>
<select id="interestRate">
    <option value="1">1%</option>
    <option value="1.5">1.5%</option>
    <option value="2">2%</option>
    <option value="2.5">2.5%</option>
    <option value="3">3%</option>
</select><br><br>

<!-- MANUAL MONTH OVERRIDE -->
<label>Manual Month Override (Optional):</label><br>
<input type="number" step="0.25" id="manualMonth" placeholder="Leave blank for auto"><br><br>

<button onclick="calculate()" id="calcBtn">Calculate</button>
<button onclick="clearAll()" id="clearBtn" disabled>Clear</button>

<hr>

<!-- DATE RESULT -->
<h3 id="daysResult"></h3>
<h3 id="effectiveMonthResult"></h3>

<!-- FINANCIAL RESULT -->
<h3 id="principalResult"></h3>
<h3 id="interestResult"></h3>
<h3 id="totalResult"></h3>

<h4 id="selectedDates"></h4>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

// Date Picker
const startPicker = flatpickr("#start", {
    dateFormat: "d/m/Y",
    maxDate: "today"
});

const endPicker = flatpickr("#end", {
    dateFormat: "d/m/Y",
    maxDate: "today"
});

// Convert dd/mm/yyyy to Date
function parseDate(input) {
    let parts = input.split("/");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

// Format Date
function formatDate(date) {
    let day = String(date.getDate()).padStart(2, '0');
    let month = String(date.getMonth() + 1).padStart(2, '0');
    let year = date.getFullYear();
    return day + "/" + month + "/" + year;
}

function calculate() {

    let startInput = document.getElementById("start").value;
    let endInput = document.getElementById("end").value;
    let principal = parseFloat(document.getElementById("principal").value);
    let rate = parseFloat(document.getElementById("interestRate").value);
    let manualMonth = parseFloat(document.getElementById("manualMonth").value);

    if (!startInput || !endInput || !principal) {
        alert("Please fill all required fields");
        return;
    }

    let start = parseDate(startInput);
    let end = parseDate(endInput);

    if (end < start) {
        alert("End date must be after Start date");
        return;
    }

    // Total Days Difference
    let diffTime = end - start;
    let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    let effectiveMonths;

    // If manual month provided → use it
    if (!isNaN(manualMonth) && manualMonth > 0) {
        effectiveMonths = manualMonth;
    } else {

        // -------- GOLD LOAN LOGIC --------

        let fullMonths = Math.floor(totalDays / 30);
        let remainingDays = totalDays % 30;

        // If less than 1 month → count as 1 month
        if (totalDays < 30) {
            fullMonths = 1;
            remainingDays = 0;
        }

        let extraMonthFraction = 0;

        if (remainingDays > 0) {
            let weeks = Math.ceil(remainingDays / 7);
            extraMonthFraction = weeks * 0.25;
        }

        effectiveMonths = fullMonths + extraMonthFraction;
    }

    // Interest Calculation
    let interest = (principal * rate * effectiveMonths) / 100;
    let totalAmount = principal + interest;

    // Display Results
    document.getElementById("daysResult").innerHTML =
        "Total Days: " + totalDays;

    document.getElementById("effectiveMonthResult").innerHTML =
        "Effective Loan Months: " + effectiveMonths.toFixed(2);

    document.getElementById("principalResult").innerHTML =
        "Principal: ₹ " + principal.toFixed(2);

    document.getElementById("interestResult").innerHTML =
        "Interest: ₹ " + interest.toFixed(2);

    document.getElementById("totalResult").innerHTML =
        "Total Amount (Principal + Interest): ₹ " + totalAmount.toFixed(2);

    document.getElementById("selectedDates").innerHTML =
        "From: " + formatDate(start) +
        "<br>To: " + formatDate(end);

    document.getElementById("clearBtn").disabled = false;
}

function clearAll() {
    startPicker.clear();
    endPicker.clear();
    document.getElementById("principal").value = "";
    document.getElementById("manualMonth").value = "";
    document.getElementById("daysResult").innerHTML = "";
    document.getElementById("effectiveMonthResult").innerHTML = "";
    document.getElementById("principalResult").innerHTML = "";
    document.getElementById("interestResult").innerHTML = "";
    document.getElementById("totalResult").innerHTML = "";
    document.getElementById("selectedDates").innerHTML = "";
    document.getElementById("clearBtn").disabled = true;
}

</script>

</body>
</html>
