<!DOCTYPE html>
<html>
<head>
    <title>Gold Loan Calculator</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        input, select {
            padding: 8px;
            width: 220px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .greenBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .redBtn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        h3 {
            margin-top: 10px;
        }

        hr {
            width: 60%;
        }
    </style>
</head>
<body>

<h2>Gold Loan Interest Calculator</h2>

<!-- DATE SECTION -->
<h3>Loan Duration Section</h3>

<label>Start Date:</label><br>
<input type="text" id="start" placeholder="dd/mm/yyyy"><br><br>

<label>End Date:</label><br>
<input type="text" id="end" placeholder="dd/mm/yyyy"><br><br>

<button onclick="calculateDuration()" class="greenBtn">Calculate Duration</button>
<button onclick="clearDuration()" class="redBtn">Clear Duration</button>

<h3 id="resultYMD"></h3>
<h3 id="resultMD"></h3>

<hr>

<!-- ROI SECTION -->
<h3>Interest Calculation Section</h3>

<label>Principal Amount:</label><br>
<input type="number" id="principal" placeholder="Enter principal"><br><br>

<label>Interest Rate (% per month):</label><br>
<select id="interestRate">
    <option value="1">1%</option>
    <option value="1.5">1.5%</option>
    <option value="2">2%</option>
    <option value="2.5">2.5%</option>
    <option value="3">3%</option>
</select><br><br>

<button onclick="calculateInterest()" class="greenBtn">Calculate ROI</button>
<button onclick="clearInterest()" class="redBtn">Clear ROI</button>

<h3 id="principalResult"></h3>
<h3 id="interestResult"></h3>
<h3 id="totalResult"></h3>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

// GLOBAL VARIABLE
let totalMonthsForInterest = 0;

// Date Pickers
flatpickr("#start", { dateFormat: "d/m/Y", maxDate: "today" });
flatpickr("#end", { dateFormat: "d/m/Y", maxDate: "today" });

// Convert dd/mm/yyyy to Date
function parseDate(input) {
    let parts = input.split("/");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

// ======================
// DURATION CALCULATION
// ======================

function calculateDuration() {

    let startInput = document.getElementById("start").value;
    let endInput = document.getElementById("end").value;

    if (!startInput || !endInput) {
        alert("Please select both dates");
        return;
    }

    let start = parseDate(startInput);
    let end = parseDate(endInput);

    if (end < start) {
        alert("End date must be after Start date");
        return;
    }

    let years = end.getFullYear() - start.getFullYear();
    let months = end.getMonth() - start.getMonth();
    let days = end.getDate() - start.getDate();

    if (days < 0) {
        months--;
        let previousMonth = new Date(end.getFullYear(), end.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    // RESULT 1 → Years, Months, Days
    document.getElementById("resultYMD").innerHTML =
        years + " Years, " +
        months + " Months, " +
        days + " Days";

    // RESULT 2 → Total Months, Days
    let totalMonths = (years * 12) + months;
    totalMonthsForInterest = totalMonths + (days / 30);

    document.getElementById("resultMD").innerHTML =
        totalMonths + " Months, " +
        days + " Days";
}

function clearDuration() {
    document.getElementById("start").value = "";
    document.getElementById("end").value = "";
    document.getElementById("resultYMD").innerHTML = "";
    document.getElementById("resultMD").innerHTML = "";
    totalMonthsForInterest = 0;
}

// ======================
// ROI CALCULATION
// ======================

function calculateInterest() {

    let principal = parseFloat(document.getElementById("principal").value);
    let rate = parseFloat(document.getElementById("interestRate").value);

    if (!principal) {
        alert("Enter principal amount");
        return;
    }

    if (totalMonthsForInterest === 0) {
        alert("Please calculate duration first");
        return;
    }

    let interest = (principal * rate * totalMonthsForInterest) / 100;
    let totalAmount = principal + interest;

    document.getElementById("principalResult").innerHTML =
        "Principal: ₹ " + principal.toFixed(2);

    document.getElementById("interestResult").innerHTML =
        "Interest: ₹ " + interest.toFixed(2);

    document.getElementById("totalResult").innerHTML =
        "Total Amount: ₹ " + totalAmount.toFixed(2);
}

function clearInterest() {
    document.getElementById("principal").value = "";
    document.getElementById("principalResult").innerHTML = "";
    document.getElementById("interestResult").innerHTML = "";
    document.getElementById("totalResult").innerHTML = "";
}

</script>

</body>
</html>
