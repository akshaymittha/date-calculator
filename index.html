<!DOCTYPE html>
<html>
<head>
    <title>Date Difference Calculator</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<h2>Date Difference Calculator</h2>

<label>Start Date:</label>
<input type="text" id="start"><br><br>

<label>End Date:</label>
<input type="text" id="end"><br><br>

<button onclick="calculate()">Calculate</button>

<h3 id="result"></h3>
<h4 id="selectedDates"></h4>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

// Enable calendar with forced dd/mm/yyyy format
flatpickr("#start", {
    dateFormat: "d/m/Y"
});

flatpickr("#end", {
    dateFormat: "d/m/Y"
});

function parseDate(input) {
    let parts = input.split("/");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

function formatDate(date) {
    let day = String(date.getDate()).padStart(2, '0');
    let month = String(date.getMonth() + 1).padStart(2, '0');
    let year = date.getFullYear();
    return day + "/" + month + "/" + year;
}

function calculate() {

    let startInput = document.getElementById("start").value;
    let endInput = document.getElementById("end").value;

    if (!startInput || !endInput) {
        alert("Please select both dates");
        return;
    }

    let start = parseDate(startInput);
    let end = parseDate(endInput);

    if (end < start) {
        alert("End date must be after Start date");
        return;
    }

    let years = end.getFullYear() - start.getFullYear();
    let months = end.getMonth() - start.getMonth();
    let days = end.getDate() - start.getDate();

    if (days < 0) {
        months--;
        let previousMonth = new Date(end.getFullYear(), end.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerHTML =
        years + " Years, " +
        months + " Months, " +
        days + " Days";

    document.getElementById("selectedDates").innerHTML =
        "From: " + formatDate(start) +
        "<br>To: " + formatDate(end);
}

</script>

</body>
</html>
