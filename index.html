<!DOCTYPE html>
<html>
<head>
    <title>Date Difference Calculator</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            width: 200px;
            font-size: 14px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #calcBtn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        #clearBtn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        h3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h2>Date Difference Calculator</h2>

<label>Start Date:</label><br>
<input type="text" id="start" placeholder="dd/mm/yyyy"><br><br>

<label>End Date:</label><br>
<input type="text" id="end" placeholder="dd/mm/yyyy"><br><br>

<!-- <button onclick="calculate()">Calculate</button> -->
<button onclick="calculate()" id="calcBtn">Calculate</button>
<button onclick="clearAll()" id="clearBtn" disabled>Clear</button>

<!-- RESULT 1 -->
<h3 id="resultYMD"></h3>

<!-- RESULT 2 -->
<h3 id="resultMD"></h3>

<h4 id="selectedDates"></h4>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>

let today = new Date();

// Clear results when changing dates
function clearResults() {
    document.getElementById("resultYMD").innerHTML = "";
    document.getElementById("resultMD").innerHTML = "";
    document.getElementById("selectedDates").innerHTML = "";
}

// Initialize Flatpickr
const startPicker = flatpickr("#start", {
    dateFormat: "d/m/Y",
    maxDate: "today",
    onChange: clearResults
});

const endPicker = flatpickr("#end", {
    dateFormat: "d/m/Y",
    maxDate: "today",
    onChange: clearResults
});

// Convert dd/mm/yyyy to Date
function parseDate(input) {
    let parts = input.split("/");
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

// Format Date
function formatDate(date) {
    let day = String(date.getDate()).padStart(2, '0');
    let month = String(date.getMonth() + 1).padStart(2, '0');
    let year = date.getFullYear();
    return day + "/" + month + "/" + year;
}

function calculate() {

    let startInput = document.getElementById("start").value;
    let endInput = document.getElementById("end").value;

    if (!startInput || !endInput) {
        alert("Please select both dates");
        return;
    }

    let start = parseDate(startInput);
    let end = parseDate(endInput);

    if (end < start) {
        alert("End date must be after Start date");
        return;
    }

    let years = end.getFullYear() - start.getFullYear();
    let months = end.getMonth() - start.getMonth();
    let days = end.getDate() - start.getDate();

    if (days < 0) {
        months--;
        let previousMonth = new Date(end.getFullYear(), end.getMonth(), 0);
        days += previousMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    // RESULT 1 → Years, Months, Days
    document.getElementById("resultYMD").innerHTML =
        years + " Years, " +
        months + " Months, " +
        days + " Days";

    // RESULT 2 → Total Months, Days
    let totalMonths = (years * 12) + months;

    document.getElementById("resultMD").innerHTML =
        totalMonths + " Months, " +
        days + " Days";

    document.getElementById("selectedDates").innerHTML =
        "From: " + formatDate(start) +
        "<br>To: " + formatDate(end);

    document.getElementById("clearBtn").disabled = false;
}

function clearAll() {
    startPicker.clear();
    endPicker.clear();
    clearResults();
    document.getElementById("clearBtn").disabled = true;
}

</script>

</body>
</html>
